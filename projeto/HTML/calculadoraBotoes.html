<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../backend/calculadoraBotoes.js"></script>
</head>
<body>
    <form action="#" method="post" name="calculadoraBotoes">
        <p>
            <label for="numero1">Digite o Primeiro valor:</label>
            <input type="text" name="numero1" id="numero1">
        </p>
        <p>
            <label for="numero2">Digite o Segundo valor:</label>
            <input type="text" name="numero2" id="numero2">
        </p>

            Operações: 
            <input type="button" value="+" onclick = "add(this.form)"></button>
            <input type="button" value="-" onclick = "sub(this.form)"></button>
            <input type="button" value="/" onclick = "div(this.form)"></button>
            <input type="button" value="*" onclick = "mult(this.form)"></button>
            
            <p>
                <button type="reset">Limpar</button>
            </p>
            <p>
                <label for="resultado">Resultado:</label>
                <input type="text" name="resultado" id="resultado">
            </p>
    </form>
</body>
</html>
